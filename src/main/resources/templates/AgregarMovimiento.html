<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Movimientos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    a{color:white;}
    a:hover {color: black; text-decoration:none;}
</style>
</head>
<body>

<div class="container-fluid">
  <h1>Agregar nuevos movimientos</h1><br>
  <form th:action="@{/GuardarMovimiento}" th:object="${movDin}" method="post">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-sm-3" for="monto"> Monto</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{monto}" class="form-control" id="monto" required="required">
        </div>
        <label class="col-sm-3" for="concepto"> Concepto del movimiento</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{concepto}" class="form-control" id="concepto">
        </div>
        <label class="col-sm-3" for="usuario"> Usuario que hace el movimiento</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{usuario}" class="form-control" id="usuario">
        </div>
            </div>
    </div>
      <div class="row">
        <div class="col-sm-10">
                    <button type="button" class="btn btn-success">Guardar</button>
        </div>
      </div>
  </form>
  <br>
  <a href="javascript: history.go(-1)" class="btn btn-dark" role="button">Atras</a>
</div>
</body>
</html>
