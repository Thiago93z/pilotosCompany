<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Movimientos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    a{color:white;}
    a:hover {color: black; text-decoration:none;}
</style>
</head>
<body>
<div class="container-fluid">
  <h1>Editar los movimeintos de dinero</h1><br>
  <h3>Edite aqui los movimientos de dinero</h3><br>
  <form th:action="@{/ActualizarMovimiento}" th:object="${mov}" method="post">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="id">ID del movimeitno:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="concepto">Concepto del Movimiento:</label>
        <div class="col-md-6">
          <select th:field="*{concepto}" class="form-control" id="concepto" required="required">

          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="monto">Monto del movimiento:</label>
        <div class="col-md-6">
          <input type="number" th:field="*{monto}" class="form-control" id="monto" required="required"></div>
      </div>
    </div>

    <!--Campo para empleado (usuario responsable)-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="usuario">Usuario que realiza el movimiento:</label>
        <div class="col-md-6">
          <select th:field="*{usuario}" class="form-control" id="usuario" required="required">
            <option th:each="empleado : ${emplelist}" th:text="${empleado.nombre}" th:value="${empleado.id}"></option>
          </select>
        </div>
      </div>
    </div>

    <!--Campo para fecha-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="fecha">Fecha movimiento:</label>
        <div class="col-md-6">
          <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required="required" readonly></div>
      </div>
    </div>



    <!--Boton para enviartodo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Actualizar Movimiento</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
