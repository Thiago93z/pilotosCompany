<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="" th:href="@{../static/css/myStyle.css}"/>
    <title>Document</title>
</head>
<body>
<h1>Interfaz de Empresa</h1>
<nav class="d-flex justify-content-end">
    <ul class="d-flex list-unstyled">
        <li><a class="text-decoration-none mx-2" href="/index">Inicio</a></li>
        <li><a class="text-decoration-none mx-2" href="/empresa">Empresa</a></li>
        <li><a class="text-decoration-none mx-2" href="/empleado">Empleado</a></li>
    </ul>
</nav>
<main>
    <div class="m-3">
        <table class="table table-striped">
            <tr class="text-center">
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>NIT</th>
                <th colspan="2">Actions</th>
            </tr>
            <tr  class="text-center" th:each="empresa : ${empresas}">
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.telefono}"></td>
                <td th:text="${empresa.nit}"></td>
                <td><a th:href="@{/empresa/editar/{id} (id = ${empresa.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a th:href="@{/empresa/eliminar/{id} (id = ${empresa.id})}"><i class="fa-solid fa-trash"></i></a></td>
            </tr>
        </table>
    </div>

    <div style="width: 100%" class="m-3 d-flex justify-content-center">
        <a href="/crear-empresa" class="btn btn-success">Agregar una nueva Empresa</a>
    </div>

</main>
<footer class="blockquote-footer">
    <p>Creado por @PilotosCompany</p>
    <p>Equipo Pilotos</p>
    <p>Proyecto MisionTIC 2022</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2a04d2021f.js" crossorigin="anonymous"></script>
</body>
</html>
